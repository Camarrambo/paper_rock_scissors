<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Game</title>
  <!--In here goes the .css for the website. Normally goes at the top or in another folder -->
    <style>
      .red-button{
        background-color:red;
      }
    </style>
  </head>
  <body>
    <!-- In here we put the front end and .js for the website. Normally goes at the bottom or in another folder.
        <button title='Good Job'>Hello</button> | Shows over the mouse a small message -->
    <h1>Paper, Rock, Scissors</h1>
    <button onclick="
      const computerMove = pickcomputerMove();
      checkMove('paper',computerMove);
    ">Paper</button> 
    <button onclick="
      const computerMove = pickcomputerMove();
      checkMove('rock',computerMove);
    ">Rock</button>
    <button onclick="
      const computerMove = pickcomputerMove();
      checkMove('scissors',computerMove);
    ">Scissors</button>
    <script>
      function pickcomputerMove(){
        let computerMove = '';
        const randomNum = Math.random();
        if(randomNum >= 0 && randomNum < 1/3){
          computerMove='paper';
        }
        if(randomNum >= 1/3 && randomNum < 2/3){
          computerMove='rock';
        }
        if(randomNum >= 2/3 && randomNum <= 1){
          computerMove='scissors';
        }
        return computerMove;
      }
      function checkMove(yourMove, comMove){
        if(yourMove === comMove){
          alert('Tie');
        }
        else if(yourMove === 'rock' && comMove ==='paper'){
          alert('You lose');
        }
        else if(yourMove === 'paper' && comMove ==='rock'){
          alert('You win');
        }
        else if(yourMove === 'scissors' && comMove ==='paper'){
          alert('You win');
        }
        else if(yourMove === 'rock' && comMove ==='scissors'){
          alert('You win');
        }
        else if(yourMove === 'paper' && comMove ==='scissors'){
          alert('You lose');
        }
        else if(yourMove === 'scissors' && comMove ==='rock'){
          alert('You lose');
        }
      }
    </script>
  </body>
</html>
